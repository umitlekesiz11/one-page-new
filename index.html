<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My One-Page Website</h1>
    </header>
    
    <section class="gallery">
        <h2>Image Gallery</h2>
        <div class="images">
            <img src="image1.jpg" alt="Image 1" class="lightbox-trigger">
            <img src="image2.jpg" alt="Image 2" class="lightbox-trigger">
            <img src="image3.jpg" alt="Image 3" class="lightbox-trigger">
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <footer>
        <p>Contact: example@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
